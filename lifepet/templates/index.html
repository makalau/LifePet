{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/413e1b4429.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <link rel="shortcut icon" href={% static "images/icone2.png" %}>
    <title>{% block title %}  {% endblock %}</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <ul>
                <figure class="header-icon">
                <a href="/">
                <img src={% static "images/cachorro-brittany.png" %} alt="">
                </a>
                </figure>
                <li><i class="bi bi-house"></i><a href="/"> Início</a></li>
                <li><i class="bi bi-plus"></i><a href="/cadastro"> Cadastro</a></li>
                <li><i class="bi bi-list-task"></i><a href="#"> Tarefas</a></li>
                <div class="icone">
                <i class="bi-list-ul" id="mobile-icon" style="position: relative; left: 0;" onclick="menu();"><span style="font-size: 18px;"> Menu</span></i>
                </div>
            </ul>
        </nav>
    </header>
    <header class="burguer-menu">
        <nav>
        <li><i class="bi bi-house"></i><a href="/"> Início</a></li>
        <li><i class="bi bi-plus"></i><a href="/cadastro"> Cadastro</a></li>
        <li><i class="bi bi-list-task"></i><a href="#"> Tarefas</a></li>
        </nav>
    </header>
    
    <main class="principal">
        {% block content %}

        {% endblock %}
    </main>
    
    <footer class="rodape">
        <p>&copy LifePet by Marcelo Victor</p>
        <div>
        <span><i class="bi bi-instagram"></i> Instagram&nbsp; &nbsp;</span>
        <span><i class="bi bi-linkedin"></i> Linkedin&nbsp; &nbsp;</span>
        </div>

    </footer>
    <script src={% static "js/scripts.js" %}></script>
</body>
</html>
